<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary</title>
    <link rel="stylesheet" href="./css/main.css">
    <!-- ============================================= -->
    <!-- ============================================= -->
</head>
<body>
    <div class="main">
        <div class="general-elements">
            <div class="top">
                <img src="./images/illustration-hero.svg" alt="hero">
            </div>
            <div class="middle">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs,
                    audiobooks,and podcasts on any devices 
                    anywhere you like!
                </p>
                <div class="song-part">
                    <div class="two">
                        <div class="texts">
                            <img src="./images/icon-music.svg" alt="music">
                            <div class="depend">
                                <p>Annual Plan</p>
                                <p>$59.99/year</p>
                            </div>
                        </div>
                        <a href="#">Change</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="btn-1">
                    <button>
                        Proceed to Payment
                    </button>
                </div>
                <div class="btn-2">
                    <button>
                        Cancel Order
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
